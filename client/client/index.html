<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div id="main">
      <h1>chatterbox</h1> 
      <!-- Your HTML goes here! -->
    </div>
    <button class="createMessage">Create New Message</button>
    <button id="createRoom">Create New Room</button>

  <form>
    New Room:<br>
      <input type="text" class="newRoom" name="room"><br>
        New Message:<br>
      <input type="text" class="newMessage" name="msg">
  </form>

  <div class="dropdown">
    <button class="dropbtn">Rooms</button>
    <div id="roomSelect"></div>
  </div>



  <div id="chats"></div>
    <div id="friends">TEST</div>
  </body>

</html>
